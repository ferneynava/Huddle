<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <style>
      :root{
        --Violet: hsl(257, 40%, 49%);
      }

      body{
        margin: 0;
        padding: 0;
        background: var(--Violet);
        background-image: url(./images/bg-desktop.svg);
        background-repeat: no-repeat;
        background-size: 100%;
        font-family: 'Quicksand', sans-serif;   
        font-weight: 400;
        height: 100vh;
        overflow: hidden;
      }
       
      .Huddle{
        margin-top: 70px;
        margin-left: 70px;
        margin-right: 90px;
      }

      .Main{
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 70px;
        margin-top: 79px;
      }

      .Main__title{
        margin-top: 40px;
        color: white;
        font-size: 40px;
        font-family: 'Quicksand', sans-serif;
      }

      .Main__description{
        margin-top: 50px;
        color: white;
        font-size: 20px;
        font-family: 'Quicksand', sans-serif;
        font-weight: 400px;
        position: relative;
      }

      .Main__button{
        background-color: white;
        border: none;
        cursor: pointer;
        width: 220px;
        height: 58px;
        color: var(--Violet);
        font-size: 20px;
        border-radius: 50px;
        font-family: 'Quicksand', sans-serif;
        margin-top: 10px;
        box-shadow:0 8px 6px -6px black;
      }

      .Huddle__footer{
        display: flex;
        justify-content: flex-end;
        margin-top: 99px;
        height: 40px;
      }
      
      .Huddle__footer img{
        margin-right: 10px;
      }
      
      @media (max-width: 1296px){
        body{
        background-image: url(./images/bg-mobile.svg);
        background-repeat: no-repeat;
        background-size: cover;
        overflow: scroll;
      }

      .Huddle{
        margin-top: 30px;
        margin-left: 30px;
        margin-right: 30px;
      }

      .Huddle__header{
        height: 50px;
        width: 50px;
      }
    
      .Huddle__header img{
        height: 40px;
      }

      .Main{
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .Main__title{
        font-size: 30px;
        text-align: center; 
      }

      .Main__description{
        margin-top: 10px;
        text-align: center;
      }

      .Main_button--center{
        display: flex;
        justify-content: center;
      }

      .Huddle__footer{
        margin-top: 30px;
        justify-content: center;
      }
        }
    </style>
  </head>
  <body>
    <div class="Huddle">
      <header class="Huddle__header">
        <img  src="./images/logo.svg" alt="Logo">
      </header>

      <main class="Main">
          <img class="Main__image--size"src="./images/illustration-mockups.svg" alt="mockups">
        <div class="Main__text">
          <h1 class="Main__title">
            Build The Community 
            <br>
            Your Fans Will Love</h1>
          <p class="Main__description">
            Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience. Create connections with 
            your users as you engage in genuine discussion.
          </p>
          <div class="Main_button--center">
            <button class="Main__button" type="button">Register</button>
          </div>
        
        </div>
        
      </main>
      <footer class="Huddle__footer">
        <img src="./images/facebook.png" alt="facebook">
        <img src="./images/Twiiter.png" alt="twitter">
        <img src="./images/instagram.png" alt="instagram">
      </footer>
    </div>

  </body>
</html>
